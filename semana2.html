<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Dinâmica Ordenada</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    form {
        margin-bottom: 20px;
    }
    form input[type="text"] {
        width: calc(100% - 90px);
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    form input[type="submit"] {
        width: 80px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    ol {
        list-style: none;
        padding: 0;
    }
    ol li {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Lista Dinâmica Ordenada</h1>
    <form id="form">
        <input type="text" id="item" placeholder="Digite um valor">
        <input type="submit" value="Adicionar">
    </form>
    <ol id="lista"></ol>
</div>

<script>
    const form = document.getElementById('form');
    const itemInput = document.getElementById('item');
    const lista = document.getElementById('lista');
    const dados = [];

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const novoItem = itemInput.value.trim();
        if (novoItem !== '') {
            dados.push(novoItem);
            itemInput.value = '';
            renderizarLista();
        }
    });

    function renderizarLista() {
        lista.innerHTML = '';
        const dadosOrdenados = dados.slice().sort();
        dadosOrdenados.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            lista.appendChild(li);
        });
    }
</script>

</body>
</html>
